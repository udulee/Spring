<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Order Management — POS System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="../css/order.css"/>


</head>
<body>

<!-- Spinner -->
<div class="spinner-overlay" id="loadingOverlay">
    <div class="spinner-border text-primary" style="width:3rem;height:3rem;" role="status"></div>
</div>

<!-- Alert -->
<div id="alertBox"></div>


<nav class="mt-3 mb-3">
    <a href="../index.html" class="btn btn-outline-primary btn-sm">Home</a>
    <a href="item.html" class="btn btn-outline-secondary btn-sm">Item</a>
    <a href="place-order.html" class="btn btn-outline-success btn-sm">Order</a>
    <a href="order_history.html" class="btn btn-outline-success btn-sm">Order-History</a>


</nav>


<div class="container py-4">
    <div class="row g-4">

        <!-- Order Form -->
        <div class="col-lg-5">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-shopping-cart me-2"></i>Place / Edit Order
                </div>
                <div class="card-body p-4">
                    <form id="orderForm" novalidate>

                        <!-- Order ID (auto-generated) -->
                        <div class="mb-3">
                            <label class="form-label">Order ID <span class="auto-tag">AUTO</span></label>
                            <input type="text" id="orderId" class="form-control" readonly placeholder="Generated after save"/>
                        </div>

                        <!-- Customer dropdown -->
                        <div class="mb-3">
                            <label class="form-label">Customer <span class="text-danger">*</span></label>
                            <select id="customerId" class="form-select" required>
                                <option value="">-- Select Customer --</option>
                            </select>
                        </div>

                        <!-- Item dropdown -->
                        <div class="mb-3">
                            <label class="form-label">Item <span class="text-danger">*</span></label>
                            <select id="itemId" class="form-select" required>
                                <option value="">-- Select Item --</option>
                            </select>
                        </div>

                        <!-- Item Name (auto-filled) -->
                        <div class="mb-3">
                            <label class="form-label">Item Name <span class="readonly-tag">AUTO-FILL</span></label>
                            <input type="text" id="itemName" class="form-control" readonly placeholder="Auto-filled from item selection"/>
                        </div>

                        <!-- Stock info -->
                        <div id="stockInfo" class="mb-3" style="display:none;">
                            <small class="text-muted">Available Stock: </small>
                            <span id="stockBadge" class="badge-stock bg-success text-white">0</span>
                        </div>

                        <!-- Quantity & Price -->
                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <label class="form-label">Quantity <span class="text-danger">*</span></label>
                                <input type="number" id="quantity" class="form-control" min="1" placeholder="0" required/>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Unit Price (Rs.) <span class="readonly-tag">AUTO</span></label>
                                <input type="number" id="price" class="form-control" readonly placeholder="Auto from item"/>
                            </div>
                        </div>

                        <!-- Total Price -->
                        <div class="mb-4">
                            <label class="form-label">Total Price (Rs.) <span class="readonly-tag">COMPUTED</span></label>
                            <input type="text" id="totalPrice" class="form-control total-price" readonly placeholder="Auto calculated"/>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex flex-wrap gap-2">
                            <button type="button" class="btn btn-primary" onclick="saveOrder()">
                                <i class="fas fa-plus me-1"></i>Add Order
                            </button>
                            <button type="button" class="btn btn-warning" onclick="updateOrder()">
                                <i class="fas fa-edit me-1"></i>Update
                            </button>
                            <button type="button" class="btn btn-danger" onclick="deleteOrder()">
                                <i class="fas fa-trash me-1"></i>Delete
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="resetForm()">
                                <i class="fas fa-undo me-1"></i>Clear
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Order Table -->
        <div class="col-lg-7">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span><i class="fas fa-list me-2"></i>Order List</span>
                    <a href="order_history.html" class="btn btn-sm btn-light">
                        <i class="fas fa-history me-1"></i>Full History
                    </a>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer ID</th>
                                <th>Item</th>
                                <th>Qty</th>
                                <th>Unit Price</th>
                                <th>Total</th>
                            </tr>
                            </thead>
                            <tbody id="orderTableBody">
                            <tr>
                                <td colspan="6" class="text-center text-muted py-4">
                                    <i class="fas fa-spinner fa-spin me-2"></i>Loading orders…
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com"></script>
<script src="../js/jQuery.js"></script>
<script src="../js/order.js"></script>
</body>
</html>
